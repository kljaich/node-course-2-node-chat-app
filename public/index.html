<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <p>Welcome to the chat app</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      // Listen for connect events to server
      socket.on('connect', () => {
        console.log('Connected to server');
      });

      // Listen for disconnect events to server
      socket.on('disconnect', () => {
        console.log('Disconnected to server');
      })
    </script>
  </body>
</html>
